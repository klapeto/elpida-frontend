<div class="carousel-container">
    <div *ngFor="let panel of panelData"
         [class]="panel.classes"
         (animationend)="animationEnd()"
         class="carousel-panel">
        <ng-container *ngTemplateOutlet="panel.template; context: {context: panel}">
        </ng-container>
    </div>
</div>
<button (click)="onPreviousClicked()">Prev</button>
<button (click)="onNextClicked()">Next</button>
