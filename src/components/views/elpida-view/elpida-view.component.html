<div class="flex-center" style="place-content: start; flex-flow: row wrap">
    <img class="details-image" [src]="imageLinksService.getElpidaMonochromeAvatarLink()"
         alt="Elpida monochrome stylized mascot">
    <div class="details-grid">
        <b>Version:</b><span>{{elpida.version.major}}.{{elpida.version.minor}}.{{elpida.version.revision}}.{{elpida.version.build}}</span>
        <b>Compiler:</b><span>{{elpida.compiler.name}} {{elpida.compiler.version}}</span>
    </div>
</div>
