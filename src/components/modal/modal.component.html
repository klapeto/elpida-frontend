<div class="modal-bg" [ngStyle]="{'display': isShown ? 'block': 'none'}">
    <div class="modal-container">
        <div class="modal-header">
            <span class="modal-close button non-a-button" (click)="isShown = false">&times;</span>
            <h2>{{title}}</h2>
        </div>
        <div class="modal-content">
            <ng-template appChildContainer></ng-template>
        </div>
    </div>
</div>
