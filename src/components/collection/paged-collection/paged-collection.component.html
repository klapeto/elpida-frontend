<input *ngIf="showSearchBox"
       type="search"
       (keyup)="onSearch($event)"
       [(ngModel)]="searchString"
       placeholder="Search (Press 'enter' to search)"
       style="width: 100%;">
<hr *ngIf="showSearchBox"/>
<div class="non-a-button button button-default-size"
     (click)="onFiltersButtonClick()"
     [ngClass]="{'active': showFilters}">
    Filters
</div>

<app-collection-filters *ngIf="showFilters"
                        [service]="service"
                        (submitted)="onFiltersSubmitted($event)">

</app-collection-filters>


<div *ngIf="!pagedResult"
     class="loading-indicator">
    <div class="spinner">

    </div>
    <em>Loading...</em>
</div>

<h3 *ngIf="pagedResult">Total {{name}}: {{valueConverter.convertToSI(pagedResult.totalCount, 0)}}</h3>
<div>
    <div #itemContainer>
    </div>
</div>
<app-paging *ngIf="pagedResult"
            (pageChanged)="onPageChange($event)"
            [pagesCount]="maxResultPages">
</app-paging>
