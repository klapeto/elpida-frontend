<div class="flex-center column">
    <span>Search for records that:</span>
    <div *ngFor="let filter of filters; index as i" class="flex-center column">
        <div class="pool-filter">
            <app-filter-container [filter]="filter" [allowComparisons]="true"></app-filter-container>
            <button class="button small close" (click)="onCloseClick(filter)" style="margin: 0.4em;">ðŸ—™</button>
        </div>
        <strong *ngIf="filters.length > 1 && i < filters.length - 1">and</strong>
    </div>
    <label *ngIf="filters.length > 0">
        Sort by:
        <select [(ngModel)]="orderBy">
            <option></option>
            <option *ngFor="let filter of _availableFilters" [value]="filter.internalName">
                {{filter.title}}
            </option>
        </select>
    </label>
    <label *ngIf="filters.length > 0">
        Descending:
        <input type="checkbox" [(ngModel)]="descending"/>
    </label>
</div>
<div class="flex-center row">
    <button class="button medium" (click)="onAddClick()">Add filter</button>
    <button class="button medium" (click)="onSearchClick()" [ngClass]="{'disabled': filters.length === 0 }">Search
    </button>
</div>
