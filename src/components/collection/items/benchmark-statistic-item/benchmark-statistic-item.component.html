<a class="collection-item statistics-item"
   [routerLink]="['/statistics/', item.id]">
    <img [src]="'./assets/cpus/'+ item.cpuVendor + '.svg'"
         [alt]="item.cpuVendor"
         loading="lazy"
         class="collection-item-img">
    <img [src]="'./assets/benchmarks/'+ item.benchmarkUuid + '.svg'"
         [alt]="item.benchmarkName"
         loading="lazy"
         class="collection-item-img">

    <h3>
        {{item.cpuModelName}}
    </h3>
    <div class="statistics-value-container">
        <strong>{{this.item.benchmarkName}} &#8773; </strong>
        <strong class="boxed-value">{{calculateActualStatisticValue()}}</strong>
    </div>
</a>
