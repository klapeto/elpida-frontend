<div class="collection-item collection-item-container">
    <img [src]="'./assets/benchmarks/'+ item.benchmarkUuid + '.svg'"
         [alt]="item.benchmarkName"
         loading="lazy"
         class="collection-item-img">
    <div>
        <strong>
            {{item.benchmarkName}}
        </strong>
        <div>
            {{calculateActualStatisticValue()}}
        </div>
    </div>
</div>
