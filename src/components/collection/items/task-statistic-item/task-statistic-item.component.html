<div class="collection-item collection-item-container">
    <img [src]="'./assets/cpus/'+ item.cpuVendor + '.svg'"
         [alt]="item.cpuVendor"
         loading="lazy"
         class="collection-item-img">
    <div>
        <strong>
            {{item.taskName}}
        </strong>
        <div>
            {{calculateActualStatisticValue()}}
        </div>
    </div>
</div>
