<li class="collection-item">
    <a [routerLink]="['/' + routePrefix, item.id]" class="collection-item collection-item-container">
        <img [alt]="item.name"
             [src]="'./assets/benchmarks/'+ item.uuid + '.svg'"
             class="collection-item-img"
             loading="lazy">
        <div>
            <h3 class="collection-item-detail">
                {{item.name}}
            </h3>
        </div>
    </a>
</li>
