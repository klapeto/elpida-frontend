<a [routerLink]="'/result/'+ item.id" class="collection-item collection-item-container">
    <img [src]="'./assets/cpus/'+ item.cpuVendor + '.svg'"
         [alt]="item.cpuVendor"
         loading="lazy"
         class="collection-item-img">
    <div>
        <div>{{getTimestamp(item.timeStamp).toDateString()}} {{getTimestamp(item.timeStamp).toLocaleTimeString()}}</div>
        <h3 class="collection-item-detail">
            {{item.cpuBrand}}
        </h3>
        <h3 class="collection-item-detail">
            {{item.name}}
        </h3>
    </div>
</a>
