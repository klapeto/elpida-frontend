<li class="collection-item">
    <a [routerLink]="['/result/', item.id]" class="collection-item result-item">
        <img [alt]="item.cpuVendor"
             [src]="'./assets/cpus/'+ item.cpuVendor + '.svg'"
             class="collection-item-img"
             loading="lazy">

        <img [alt]="item.benchmarkName"
             [src]="'./assets/benchmarks/'+ item.benchmarkUuid + '.svg'"
             class="collection-item-img"
             loading="lazy">

        <div>
            <div>{{getTimestamp(item.timeStamp).toDateString()}} {{getTimestamp(item.timeStamp).toLocaleTimeString()}}</div>
            <h3 class="collection-item-detail">
                {{item.cpuModelName}}
            </h3>
        </div>
        <div class="score-value-container">
            <strong>{{this.item.benchmarkName}}</strong>
            <strong class="boxed-value">{{calculateActualStatisticValue()}}</strong>
        </div>
    </a>
</li>
