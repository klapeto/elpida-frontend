<label class="raw-value-filter">
    <span>{{filter.title}}:</span>
    <app-comparison-select *ngIf="allowComparison" [filter]="filter"></app-comparison-select>
    <select [(ngModel)]="filter.value">
        <option *ngFor="let option of filter.options" [value]="option.internalName">
            {{option.displayName}}
        <option>
    </select>
</label>
