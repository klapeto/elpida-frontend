<label>
    <strong class="filter-group-label">{{filter.title}}:</strong>
    <select *ngIf="allowComparison" [(ngModel)]="filter.comparison">
        <option *ngFor="let option of filter.comparisonModes">
            {{option}}
        </option>
    </select>
    <input type="range" [(ngModel)]="filter.value" [max]="max" [min]="min">
    <span class="filter-value">{{valueConverter.convertToSI(filter.value, getDecimals())}}{{suffix}}</span>
</label>
