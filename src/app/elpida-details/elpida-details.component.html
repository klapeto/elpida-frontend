<app-loading-indicator *ngIf="!elpida">
</app-loading-indicator>
<div *ngIf="elpida" class="elpida-container">
    <div class="compiler-logo-container">
        <img [src]="'./assets/categories/elpidas.svg'"
             alt="Elpida"
             loading="lazy"
             class="compiler-img">
        <img [src]="'./assets/compilers/'+ elpida.compiler.name + '.svg'"
             [alt]="elpida.compiler.name"
             loading="lazy"
             class="compiler-img">
        <h1>Elpida + {{elpida.compiler.name}}</h1>
    </div>

    <app-group-box [title]="'Elpida info'">
        <div class="details-grid">
            <strong>Version:</strong>
            <div>{{elpida.version.major}}.{{elpida.version.minor}}.{{elpida.version.revision}}.{{elpida.version.build}}</div>

            <strong>Compiler name:</strong>
            <div>{{elpida.compiler.name}}</div>

            <strong>Compiler version:</strong>
            <div>{{elpida.compiler.version}}</div>
        </div>
    </app-group-box>
</div>
