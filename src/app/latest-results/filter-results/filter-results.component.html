<h2>Filters</h2>
<div class="filter-component-container">

    <div class="buttons-container ">
        <div class="button non-a-button button-default-size" (click)="advanced = false" [ngClass]="{'active': !advanced}">Simple Filters</div>
        <div class="button non-a-button button-default-size" (click)="advanced = true" [ngClass]="{'active': advanced}">Advanced Filters</div>
    </div>

    <app-custom-filters *ngIf="advanced; else elseBlock" (submitted)="onSubmit($event)"></app-custom-filters>
    <ng-template #elseBlock><app-simple-filters (submitted)="onSubmit($event)"></app-simple-filters></ng-template>
</div>
