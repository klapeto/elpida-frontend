<div class="contentContainer">
  <p *ngIf="!pageResult"><em>Loading...</em></p>

  <div *ngIf="pageResult">

    <app-paging (pageChanged)="onPageChange($event)" [pagesCount]="maxResultPages">
      <div>
        <h3>Total results: {{valueConverter.convertToSI(pageResult.totalCount, 0)}}</h3>
      </div>
      <div class="list-group">
        <a [href]="baseUrl + 'result/' + result.id" class="list-group-item list-group-item-action"
           *ngFor="let result of pageResult.list">
          <span>{{result.timeStamp.toDateString()}} {{result.timeStamp.toLocaleTimeString()}}</span>
          <h5 class="mb-1">{{result.cpuBrand}}</h5>
        </a>
      </div>
    </app-paging>
  </div>
</div>
