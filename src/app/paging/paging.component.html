<div *ngIf="pages">

  <ng-content></ng-content>

  <ul class="pagination justify-content-center">
    <li class="page-item" (click)="getPreviousPage()" [ngClass]="{'disabled': currentPage <=0 }">
      <div class="page-link" style="cursor: pointer" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </div>
    </li>
    <li class="page-item" *ngFor="let page of pages" (click)="changePage(page)"
        [ngClass]="{'active': page == currentPage}">
      <span class="page-link">{{page + 1}}</span>
    </li>
    <li class="page-item" (click)="getNextPage()" [ngClass]="{'disabled': currentPage + 1 >= pagesCount }">
      <div class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </div>
    </li>
  </ul>
</div>
