<ng-content></ng-content>

<div class="page-items-container">
    <div class="page-item button" (click)="getPreviousPage()" [ngClass]="{'disabled': currentPage <=0 }"
         aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
    </div>
    <div class="page-item button" *ngFor="let page of pages" (click)="changePage(page)"
         [ngClass]="{'active': page == currentPage}">
        <span class="page-link">{{page + 1}}</span>
    </div>
    <div class="page-item button" (click)="getNextPage()" [ngClass]="{'disabled': currentPage + 1 >= pagesCount }"
         aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
    </div>
</div>
