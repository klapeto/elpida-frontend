<app-loading-indicator *ngIf="!benchmark ; else elseBlock"></app-loading-indicator>
<ng-template #elseBlock>
    <h2>Top cpus for {{this.benchmark.name}}</h2>
    <app-paged-collection *ngIf="benchmark" [service]="statisticsService" [lockedFilters]="filters" [lockedOrderBy]="orderBy" [name]="'Cpus'" [showFilters]="false" [showSearchBox]="false"></app-paged-collection>
</ng-template>
