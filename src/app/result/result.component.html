<div *ngIf="!result">
    <h2>Loading Result...</h2>
</div>

<div class="row" *ngIf="result">
    <div class="col-sm">
        <app-group-box [title]="'Info'">
            <div class="row">
                <div class="col"><strong>Name:</strong></div>
                <div class="col">{{result.result.name}}</div>
            </div>
            <div class="row">
                <div class="col"><strong>Date:</strong></div>
                <div class="col">{{result.timeStamp.toDateString()}} {{result.timeStamp.toLocaleTimeString()}}</div>
            </div>
            <app-elpida [value]="result.elpida"></app-elpida>
        </app-group-box>
    </div>
    <div class="col-sm">
        <app-group-box [title]="'Results'">
            <app-benchmark-result [benchmarkResult]="result.result"></app-benchmark-result>
        </app-group-box>
    </div>
</div>
<div class="row" *ngIf="result">
    <div class="col-sm">
        <app-group-box [title]="'System'">
            <app-system [system]="result.system" [affinity]="result.affinity"></app-system>
        </app-group-box>
    </div>
</div>
