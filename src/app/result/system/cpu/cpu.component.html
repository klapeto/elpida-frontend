<div class="row">
  <div class="col">
    <div class="row row-cols-2">
      <div class="col-sm-3"><strong>Vendor:</strong></div>
      <div class="col">{{cpu.vendor}}</div>
    </div>

    <div class="row row-cols-2">
      <div class="col-sm-3"><strong>Brand:</strong></div>
      <div class="col">{{cpu.brand}}</div>
    </div>

    <div class="row row-cols-2">
      <div class="col-sm-3"><strong>Family:</strong></div>
      <div class="col">{{cpu.family}}</div>
    </div>

    <div class="row row-cols-2">
      <div class="col-sm-3"><strong>Model:</strong></div>
      <div class="col">{{cpu.model}}</div>
    </div>

    <div class="row row-cols-2">
      <div class="col-sm-3"><strong>Stepping:</strong></div>
      <div class="col">{{cpu.stepping}}</div>
    </div>

    <div class="row row-cols-2">
      <div class="col-sm-3"><strong>Frequency:</strong></div>
      <div class="col">{{valueConverter.convertToSI(cpu.frequency)}}Hz</div>
    </div>

    <div class="row row-cols-2">
      <div class="col-sm-3"><strong>SMT:</strong></div>
      <div class="col">{{cpu.smt}}</div>
    </div>

    <div class="row row-cols-2">
      <div class="col-sm-3"><strong>Features:</strong></div>
      <div class="col">
        <span *ngFor="let feature of cpu.features">
          {{feature}}
        </span>
      </div>
    </div>
  </div>

  <div class="col-sm">
    <div class="row no-gutters" [ngClass]="getRowClass()">
      <div class="col" *ngFor="let cpuCache of cpu.caches">
        <app-group-box [title]="cpuCache.name">
          <app-cpu-cache [cache]="cpuCache"></app-cpu-cache>
        </app-group-box>
      </div>
    </div>
  </div>
</div>
