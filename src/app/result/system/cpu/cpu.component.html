<div class="details-grid">

    <strong>Vendor:</strong>
    <div>{{cpu.vendor}}</div>

    <strong>Brand:</strong>
    <div>{{cpu.brand}}</div>

    <strong>Family:</strong>
    <div>{{cpu.family}}</div>

    <strong>Model:</strong>
    <div>{{cpu.model}}</div>

    <strong>Stepping:</strong>
    <div>{{cpu.stepping}}</div>

    <strong>Frequency:</strong>
    <div>{{valueConverter.convertToSI(cpu.frequency)}}Hz</div>

    <strong>SMT:</strong>
    <div>{{cpu.smt}}</div>

    <strong>Features:</strong>
    <div>
        <span *ngFor="let feature of cpu.features">
          {{feature}}
        </span>
    </div>
</div>

<div class="row">
    <app-group-box [title]="cpuCache.name" *ngFor="let cpuCache of cpu.caches">
        <app-cpu-cache [cache]="cpuCache"></app-cpu-cache>
    </app-group-box>
</div>
