<app-loading-indicator *ngIf="!os">
</app-loading-indicator>
<div *ngIf="os" class="os-container">
    <div class="os-logo-container">
        <img [src]="'./assets/oses/'+ os.category + '.svg'"
             [alt]="os.name"
             loading="lazy"
             class="os-img">
        <h1>{{os.category}}</h1>
    </div>

    <app-group-box [title]="'Os info'">
        <div class="details-grid">
            <strong>Name:</strong>
            <div>{{os.name}}</div>

            <strong>Version:</strong>
            <div>{{os.version}}</div>
        </div>
    </app-group-box>
</div>
